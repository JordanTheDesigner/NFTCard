<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');
  </style>
</head>
<body>
  <div role="main" id="ContentContainer">
    <div id="NFTImage">
      <div id="CardImage">
        <div id="OverlayImage">
        </div>
        <img id="OverlayIcon" src="images/icon-view.svg" alt="Eye Icon">
      </div>

    </div>
    <div id="ContentText">
      <h1>
        <a href="#">Equilibrium #3429</a>
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div id="PricingInfo">
        <img src="images/icon-ethereum.svg" alt="NFTIcon"><h2 class="price">.041 ETH</h2>
        <img src="images/icon-clock.svg" alt="ClockIcon"><h2 class="TimeLeft">3 days left</h2>
      </div>
      <hr >
      <div id="CreatorCredit">
        <div id="CreatorImage"><img src="images/image-avatar.png" alt="Creator Image"></div>
        <h2>Creation of <span><a href="#">Jules Wyvern</span></a></h2>
      </div>
</div>
</div>


</body>
</html>
